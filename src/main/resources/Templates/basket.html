<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
</head>
<body>
<header>
  <h1 class="logo">Paddington</h1>
  <form class="searchForm" th:action="@{/shopping/searchbyname}" method="get">
    <input type="text" class="searchInput" placeholder="Szukaj" name="name" id="name" th:value="${name}">
    <button type="submit" class="searchButton"><i class="material-icons">search</i></button>
  </form>

  <form th:if="${ifLogged}" class="logFormButton" method="get" th:action="@{/user/logOut}">
    <button  class="logInButton">wyloguj się</button>
  </form>
  <form th:unless="${ifLogged}" class="logFormButton" method="get" th:action="@{/user/logIn}">
    <button  class="logInButton">zaloguj się</button>
  </form>
  <form th:action="@{/basket}" method="get">
    <button type="submit" class="goToBasket">
      <span class="material-symbols-outlined">shopping_cart</span>
      <p class="shoppingBasket" th:text="${cartQuantity}"></p>
      <p class="actualPayment" th:text="${sumPrice}"></p>
    </button>
  </form>
</header>
<div class="container">
  <h1>Kasa</h1>
  <table class="checkoutTable">
    <tr class="productDescription">
      <th class="shoppingId">Lp.</th>
      <th class="productName">Nazwa produktu</th>
      <th class="productQuantity">Ilość w koszyku</th>
      <th class="productSummaryPrice">Łączna cena</th>
    </tr>
    <tr class="productSummary" th:each=" pl:${productList}">
      <td class="shoppingId" th:text="${pl.index}">1</td>
      <td class="productName" th:text="${pl.name}">Wózeczek</td>
      <td class="productQuantity" th:text="${pl.quantity}">2</td>
      <td class="productSummaryPrice" th:text="${pl.sumPrice}">50.00</td>
    </tr>

  </table>
  <div class="shoppingSummary" th:text="${sumPrice}">
1000,66
  </div>
  <div class="buttonBlock">
    <form class="pay">
      <button class="makePayment">Zapłać</button>
    </form>
    <form class="toShopping" method="get" th:action="@{/returnToShopping}">
      <button class="returnToShopping">Wróć do zakupów</button>
    </form>
  </div>
</div>

<footer>
  <div class="ownerInfo">
    <div>Andrzej Bidermann tel: 607125366 </div>
    <div> andrzej840977@gmail.com</div>
    <div> ul. Gostyńska 13e</div>
    <div> 63-820 Piaski</div>
  </div>
</footer>
</body>
</html>
