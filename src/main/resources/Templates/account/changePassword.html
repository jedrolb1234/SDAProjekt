<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/login">
    <h1>Księgania</h1>
    <h2>Formularz zmiany hasła</h2>
    <div>
        <input type="text" id="username" name="username" placeholder="Nazwa użytkownika">
    </div>
    <div>
        <input type="password" id="password" name="password" placeholder="Nowe hasło">
    </div>
    <div>
        <input type="password" id="rpassword" name="rpassword" placeholder="Powtórz nowe hasło">
    </div>
    <button>Zmień hasło</button>
</form>
</body>
</html>
